[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-scroll = false
format-padding = 0
format = <label-state> <label-mode>

ws-icon-0=1;%{F#7aa2f7}
ws-icon-1=2;%{F#bb9af7}
ws-icon-2=3;%{F#9ece6a}
ws-icon-3=4;%{F#7dcfff}
ws-icon-4=5;%{F#d08770}
ws-icon-5=6;%{F#a9b1d6}

label-focused = 
label-focused-font = 6
label-focused-padding = 1
label-focused-foreground = ${colors.yellow}

label-occupied = %icon%
label-occupied-font = 6
label-occupied-padding = 1

label-urgent = 
label-urgent-font = 6
label-urgent-padding = 1
label-urgent-foreground = ${colors.red}

label-empty = 
label-empty-font = 6
label-empty-padding = 1
label-empty-foreground = ${colors.foreground-darker}

label-locked = L
label-locked-font = 7
label-locked-padding = 0
label-locked-foreground = ${colors.foreground}

label-sticky = S
label-sticky-font = 7
label-sticky-padding = 1
label-sticky-foreground = ${colors.foreground}

label-private = P
label-private-font = 7
label-private-padding = 1
label-private-foreground = ${colors.foreground}

label-marked = M
label-marked-font = 7
label-marked-padding = 1
label-marked-foreground = ${colors.foreground}
