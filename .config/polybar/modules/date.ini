[module/date]
type = internal/date
interval = 30

time = "%H:%M"
time-alt = "%a, %b %d %H:%M:%S"

format = <label>
format-prefix = î©°
format-padding = 1
format-prefix-foreground = ${colors.yellow}

label = %time%
label-padding = 1
label-font = 8
click-right = "yad --calendar --undecorated --fixed --close-on-unfocus --no-buttons --posx=585 --borders=0"
