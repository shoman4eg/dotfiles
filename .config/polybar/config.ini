;   go to https://github.com/polybar/polybar

include-file = $SCRIPTPATH/include-modules.ini

[bar/main]
monitor = eDP1
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $SCRIPTPATH/fonts.ini

modules-left = bspwm polywins
modules-center = date
modules-right = wlan cpu memory xbacklight pulseaudio battery

tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

[bar/main_external]
monitor = HDMI1
width = 100%
height = 30
offset-y = 0
top = true
fixed-center = true

wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.bg}
foreground = ${colors.fg}

include-file = $SCRIPTPATH/fonts.ini

modules-left = bspwm polywins
modules-center = date
modules-right = wlan cpu memory xbacklight pulseaudio battery

tray-position = none

cursor-click = pointer
cursor-scroll = ns-resize


[settings]
screenchange-reload = true
